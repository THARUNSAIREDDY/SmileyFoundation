{% extends 'html/header.html' %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto">
		<div class="card-body">
			<h3 class="bg-warning text-center text-light mt-2 p-2 border rounded">Registration</h3>
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					<table class="table table-borderless">
					{% for k in u %}
					<tr>
						<td>{{k}}</td>
					</tr>
					{% endfor %}
				</table>
				<div class="row">
					<div class="col">
						<a href="{% url 'lgo' %}" class="form-control btn btn-info col-sm"> Existing user</a>
					</div>
					<div class="col">
						<input type="submit" value="submit" onclick="validateForm()" class="form-control btn btn-success col-sm" name="subscribe">
					</div>
				</div>	
				</form>
			</div>
		</div>
		
	</div>
</div>
<script> 
function validateForm() { 
var pw1 = document.getElementById("pswd1").value;  
  var pw2 = document.getElementById("pswd2").value;  
  if(pw1 != pw2)  
  {   
    alert("Passwords did not match");  
  } else {  
    alert("Password created successfully");  
  }  
}   
    //collect form data in JavaScript variables  
    


</script>  

{% endblock %}
