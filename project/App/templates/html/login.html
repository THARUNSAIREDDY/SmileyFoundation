{% extends 'html/header.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<body>
	
<div class="container mt-4">
	<div class="card col-md-5 mx-auto" style="background-color:#D3D3D3">
		<div class="card-body">
			<h3 class="bg-dark text-center text-light mt-2 p-2 border rounded">Login</h3>
			<form method="post" class="mx-3">
				{% csrf_token %}
				<label for="uname">UserName</label>
				<input type="text" name="username" placeholder="Username" class="form-control">
				<label>Password</label>
				<input type="password" name="password" id="myInput" placeholder="Password" class="form-control ">
				<input type="checkbox" onclick="myFunction()">Show Password

				<div class="row">
					<div class="col">
						<a href="{% url 'rg' %}" class="btn btn-primary form-control my-2">New User?</a>
					</div>
					<div class="col">
					<input type="submit" value="Proceed" class="btn btn-success my-2  form-control">	
					</div>
				</div>
			
					<div class="col">
 						<a href="{% url 'rt' %}" class="btn btn-outline-secondary  my-2 col-sm">Forgot Password ?</a>
 					</div>
 				
				</div>
			</form>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
	function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

</script>
{% endblock %}
